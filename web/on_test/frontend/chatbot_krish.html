  <div class="container-fluid p-2">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-2 mb-2">

        <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">

      <nav class="nav-links nav col-12 col-md-5 justify-content-center mb-md-0">

  <!-- **************************** Chatbot Section ************************************ -->
  <div class="container px-5">
    <div
      class="row justify-content-center justify-content-md-between align-items-center g-5 mb-5"
    >
      <div class="welcome-section">
        <h2>Hi! I am Krish, How Can I help you?</h2>
        <p>
            Your AI-powered digital assistant for farming guidance and crop recommendations.
        </p>
       <div id="chatbot-box" class="chatbot-box">
          <div id="chat-window" class="chat-window">
            <div id="chat-output" class="chat-output">
              <!-- Messages will appear here -->
            </div>
          </div>
          <form id="chat-form" class="chat-form">
            <input type="text" id="user-input" class="form-control" placeholder="Ask Krish..." />
            <button style="font-size: 20px;"  class="button">Send</button>
          </form>
        </div>
    </div>
      </div>
  </div>


  <!-- **************************** Footer ************************************ -->
  <footer>
    <p>Â© 2024 Krishi. All rights reserved.</p>
  </footer>

  <!-- Chatbot Script -->
  <script>
    document.getElementById("chat-form").addEventListener("submit", function (e) {
      e.preventDefault();
      const userInput = document.getElementById("user-input").value;
      const chatOutput = document.getElementById("chat-output");

      if (userInput) {
        chatOutput.innerHTML += `<p><strong>You:</strong> ${userInput}</p>`;
        document.getElementById("user-input").value = "";

        // Simulating a response from Krishi chatbot
        setTimeout(() => {
          chatOutput.innerHTML += `<p><strong>Krish:</strong> I am processing your query...</p>`;
          chatOutput.scrollTop = chatOutput.scrollHeight; // Scroll to bottom
        }, 1000);
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
