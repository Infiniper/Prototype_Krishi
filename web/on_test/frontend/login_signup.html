<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login / Sign-Up</title>
    <link rel="stylesheet" href="css/global.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
/* ***************************** */
/* ***************************** */
      .login-signup {
        font-size: 18px;
        cursor: pointer;
        padding: 6px 12px 6px 12px;
        background-color: #185519;
        color: white;
        border: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }
      .login-signup:hover {
        background-color: orange;
      }
      label {
        color: white;
        font-size: 20px;
      }
      h3 {
        color: white;
      }
      p {
        color: white;
        font-size: 20px;
      }

      
      .form-section {
        background-image: url("assets/images/login_sign-up.png"); /* Path to your background image */
        background-size: cover;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .form-container {
        /* Blurred background */
        background: transparent;
        border-radius: 10px;
        border-style: outset;
        padding: 2rem;
        max-width: 500px;
        width: 100%;
        backdrop-filter: blur(7px); /* Blur effect */
      }

      .toggle-buttons {
        text-align: center;
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body>
    <!-- ***************************************************************************************** -->
    <div id="head"
      class="container-fluid p-2"
      style="background-color: #6ca84f; margin: 0"
    >
      <header
        class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-2 mb-2"
      >
        <div class="col-md-3 col-12">
          <a
            href="/"
            class="d-inline-flex link-body-emphasis text-decoration-none"
          >
            <img
              src="assets/images/Krishi.png"
              alt="krishi_logo"
              width="100"
              style="border-radius: 10%"
            />
          </a>
        </div>
        <div
          class="nav-links nav col-12 col-md-9 justify-content-center mb-md-0"
        >
          <a href="index.html">Home</a>
          <a href="cropRecommendations.html">Crop Recommendations</a>
          <a href="cropDiseaseDetectionPage.html">Crop disease detection</a>
          <a href="about.html">About</a>
        </div>
      </header>
    </div>
    <!-- ***************************************************************************************** -->

    <div class="form-section">
      <div class="form-container">
        <div class="toggle-buttons">
          <button class="login-signup">Login</button>
          <button class="login-signup">
            <!-- <button id="loginBtn" class="btn btn-primary">Login</button>
          <button id="signupBtn" class="btn btn-outline-primary"> -->
            Sign-Up
          </button>
        </div>

        <!-- Login Form -->
        <form id="loginForm">
          <h3>Login</h3>
          <div class="mb-3">
            <label for="loginEmail" class="form-label">Email/Phone</label>
            <input
              type="text"
              class="form-control"
              id="loginEmail"
              placeholder="Enter your email or phone number"
            />
          </div>
          <div class="mb-3">
            <label for="loginPassword" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="loginPassword"
              placeholder="Enter password"
            />
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="rememberMe" />
            <label class="form-check-label" for="rememberMe">Remember Me</label>
          </div>
          <button type="submit" class="btn btn-success">Login</button>
          <a href="#" id="forgotPassword" style="font-size: 18px; margin: 5px;">Forgot Password?</a>

          <!-- Third-party logins -->
          <div class="social-login mt-3">
            <p>or login with:</p>
            <button type="button" class="btn btn-danger">Google</button>
            <button type="button" class="btn btn-primary">Mobile OTP</button>
          </div>
        </form>

        <!-- Sign-Up Form (Hidden by default) -->
        <form id="signupForm" style="display: none">
          <h3>Sign-Up</h3>
          <div class="mb-3">
            <label for="fullName" class="form-label">Full Name</label>
            <input
              type="text"
              class="form-control"
              id="fullName"
              placeholder="Enter your full name"
            />
          </div>
          <div class="mb-3">
            <label for="signupEmail" class="form-label">Email/Phone</label>
            <input
              type="text"
              class="form-control"
              id="signupEmail"
              placeholder="Enter your email or phone number"
            />
          </div>
          <div class="mb-3">
            <label for="signupPassword" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="signupPassword"
              placeholder="Create password"
            />
          </div>
          <div class="mb-3">
            <label for="confirmPassword" class="form-label"
              >Confirm Password</label
            >
            <input
              type="password"
              class="form-control"
              id="confirmPassword"
              placeholder="Confirm password"
            />
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="termsCheck" />
            <label class="form-check-label" for="termsCheck"
              >I accept the <a href="#">terms and conditions</a></label
            >
          </div>
          <button type="submit" class="btn btn-primary">Sign-Up</button>
        </form>
      </div>
    </div>

    <!-- ******************************** -->
    <!-- <footer>
      <p>Â© 2024 Krishi. All rights reserved.</p>
    </footer> -->
    <!-- ******************************** -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Toggle between login and sign-up forms
      document
        .getElementById("loginBtn")
        .addEventListener("click", function () {
          document.getElementById("loginForm").style.display = "block";
          document.getElementById("signupForm").style.display = "none";
        });

      document
        .getElementById("signupBtn")
        .addEventListener("click", function () {
          document.getElementById("loginForm").style.display = "none";
          document.getElementById("signupForm").style.display = "block";
        });
    </script>
  </body>
</html>
