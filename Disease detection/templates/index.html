<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Disease Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('bg_disease_detection.png'); /* Add your background image */
            background-size: cover;
            background-position: center;
            color: white;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            font-size: larger;
        }
        .container {
            margin-top: 50px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            align-items:end;
        }
        .header-text {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }
        .glassmorphism {
            background: rgba(0,0,0, 0.5);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 800px;
            margin: 10px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .upload-btn {
            background-color: #58CC02;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
        }
        .upload-btn:hover {
            background-color: #26560f; /* Darker green on hover */
        }
        .footer {
            background-color: rgba(52, 58, 64, 0.7);
            color: white;
            padding: 15px 0px 0px 0px;
            text-align: center;
            position: relative;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .alert {
            margin-bottom: 20px;
        }
        .image-preview {
            max-width: 100%;
            height: auto;
            border: 2px dashed #9fd984;
            margin-top: 20px;
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="glassmorphism">
            <h1 class="header-text">ðŸŒ± Plant Disease Detection Tool ðŸŒ¿</h1>
            <p class="text-center">Upload a plant leaf image to detect the disease affecting it. Our advanced machine learning model will predict the disease and provide you with information about it.</p>

            <!-- Display any errors if present -->
            {% if error %}
            <div class="alert alert-danger text-center">{{ error }}</div>
            {% endif %}

            <!-- Form to upload image -->
            <form action="{{ url_for('predict') }}" method="POST" enctype="multipart/form-data" class="text-center">
                <div class="form-group">
                    <label for="image" class="text-white">Choose a leaf image:</label>
                    <input type="file" name="image" id="image" class="form-control-file" accept="image/*" required onchange="previewImage(event)">
                </div>
                <img id="image-preview" class="image-preview" alt="Image Preview">
                <button type="submit" class="btn upload-btn">Upload and Predict</button>
            </form>
        </div>
    </div>

    <div class="footer">
        <p>&copy; Krishi. All rights reserved. 2024</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function previewImage(event) {
            const imagePreview = document.getElementById('image-preview');
            imagePreview.src = URL.createObjectURL(event.target.files[0]);
            imagePreview.style.display = 'block'; // Show the image preview
        }
    </script>
</body>
</html>
